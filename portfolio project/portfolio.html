<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator - Your Portfolio</title>
  
    <link rel="stylesheet" href="portfolio.css">


</head>
<body>
    <div class="container" id="portfolio">
        <div class="portfolio-header">
            <h1>Portfolio</h1>
            <div class="logo-header">
            <img src="/images/ofppt-logo.svg" alt="Solicode Logo" class="school-logo">
            <img src="/images/Solicode_logo_without_slogan_for_white_BG.svg" alt="Solicode Logo" class="school-logo">
      </div> 
     </div>

        <div class="personal-info">
            <h2>Personal Information</h2>
            <div class="info-grid">
                <div class="info-item">
                    <label>Name:</label>
                    <span id="fullName"></span>
                </div>
                <div class="info-item">
                    <label>Email:</label>
                    <span id="email"></span>
                </div>
                <div class="info-item">
                    <label>Phone:</label>
                    <span id="phone"></span>
                </div>
                <div class="info-item">
                    <label>Group:</label>
                    <span id="group"></span>
                </div>
            </div>
        </div>

        <div class="projects-section">
            <h2>Projects</h2>
            <div class="projects-grid" id="projectsGrid"></div>
        </div>
    </div>
    <button id="downloadPDF" class="downloadPDF" onclick="exportPortfolioAsPDF()">
        Download PDF
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<script src="scripts.js"></script>

</head>
</body>
</html>
